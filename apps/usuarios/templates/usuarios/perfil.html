{% extends 'base.html' %}

{% block title %}
- {{usuario.username}}
{% endblock %}

{% block contenido %}
<div class="card-panel">
    {% if request.user == usuario %}
    <div class="row black-text">
        <h4>
            Mi usuario: {{usuario.username}}
        </h4>
    </div>

    <div class="row">
        <a href="{% url 'usuarios:edit_profile' %}" class="btn-floating btn-large waves-effect waves-light ">
            <i class="material-icons">create</i>
        </a>
        <a href="{% url 'partidas:misPartidas' request.user.id %}" class="btn-floating btn-large waves-effect waves-light ">
            <i class="fa fa-search"></i>
        </a>
    </div>
    {% else %}
    <div>
        <div class="row">
            <a href="{% url 'usuarios:perfil' request.user.id %}" class="btn-floating btn-large waves-effect waves-light ">
                <i class="material-icons">arrow_back</i>
            </a>
            <div class="col s12 m8 offset-m2">
                <h4 class="light">No tienes los permisos para acceder a este perfil</h4>
            </div>

        </div>
    </div>
    {% endif %}

</div>

{% endblock %}
