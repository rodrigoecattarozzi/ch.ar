{% extends 'base.html' %}
{% block contenido %}
<div class="row">
    <h1>Ranking</h1>
    <div class="col-4">
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Puntaje</th>
            <th>Usuario</th>
        </tr>
    </thead>
    <tbody>
        {% if ranking %}
            {% for p in ranking%}
                <tr>
                    <td scope="row">{{p.puntaje}}</td>
                    <td scope="row">{{p.usuario.username}}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
<div class="row">
    <div class="col s12 right-align">
        <button class="btn btn-info btn-rnk" href="#">
			<a href="{% url 'home' %}">
				<i class="material-icons">arrow_back</i>
			</a>
     	</button>
    </div>
</div>


{% endblock %}
