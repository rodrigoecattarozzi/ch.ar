{% extends 'base.html' %}
{% block contenido %}
<div class="card-panel">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="row">
            <h5 class="black-text">Administrador de Respuestas</h5>
        </div>
        <div class="row">
            {{form.pregunta}}
        </div>
        <div class="row">
            {{form.descripcion}}
        </div>
        <div class="row">
            <label>
                <input type="checkbox" name="{{form.correcta.name}}"/>
                <span>Correcta </span>
            </label>
        </div>

        <div class="row right-align">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a type="button" href="{% url 'respuestas:listar' %}" class="btn btn-secondary">Cancelar</a>
        </div>


    </form>
</div>
{% endblock %}
